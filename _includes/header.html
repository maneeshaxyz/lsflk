<header class="bg-white border-b border-gray-100 sticky top-0 z-50 backdrop-blur-sm bg-white/95">

                    {{ site.title }}

                <div class="flex items-center space-x-8">

                        Home
                    </a>
                    <a href="{{ '/about/' | relative_url }}" class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors py-2 {% if page.url contains '/about' %}text-gray-900 border-b-2 border-gray-900{% endif %}" style="font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;">

            </nav>
