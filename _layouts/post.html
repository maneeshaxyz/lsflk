---
layout: default
---

<header class="relative h-[325px] flex items-center justify-center text-center bg-cover bg-center" style="background-image: url('/images/about/blue_bg.webp');">
  <div class="text-white">
    <h1 class="text-[3.5rem] font-bold leading-[1.2]">{{ page.title }}</h1>
    
    <p class="opacity-90">{{ page.date | date: "%d.%m.%Y" }}</p>
    {% if page.author %}
      <p class="mt-2 font-semibold uppercase tracking-wider opacity-95">{{ page.author }}</p>
    {% endif %}
  </div>
</header>

<style>
  /* --- Main container for the article content --- */
  .post-content-container {
    max-width: 900px;
    margin: 30px auto;
  }

  /* --- General styling for the article text itself --- */
  .prose-styling {
    font-size: 1.2rem;
    line-height: 1.8;
    color: #34495e;
  }

  /* --- Typography --- */
  .prose-styling h2,
  .prose-styling h3,
  .prose-styling h4 {
    color: #2c3e50;
    margin-top: 2em;
    margin-bottom: 0.8em;
    line-height: 1.3;
  }
  .prose-styling h2 {
    font-size: 3rem;
    font-weight: 700;
  }
  .prose-styling h3 { font-size: 1.8rem; }

  /* Style the first paragraph as a lead-in */
  .prose-styling p:first-of-type {
    font-size: 1.4rem;
    color: #566573;
  }

  /* --- Element Styling --- */
  .prose-styling img {
    width: 100%;
    height: auto;
    margin: 40px 0;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(44, 62, 80, 0.1);
  }

  .prose-styling a {
    color: #3498db;
    text-decoration: none;
    border-bottom: 2px solid rgba(52, 152, 219, 0.2);
    transition: all 0.2s ease-in-out;
  }
  .prose-styling a:hover {
    background-color: rgba(52, 152, 219, 0.1);
    border-bottom-color: #3498db;
  }

  .prose-styling blockquote {
    margin: 30px 0;
    padding-left: 20px;
    border-left: 3px solid #3498db;
    font-style: italic;
    color: #566573;
  }
</style>

<section class="post-content-container">
  <article class="prose-styling">
    {{ content }}
  </article>
</section>
