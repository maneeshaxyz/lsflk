---
layout: default
---

<header class="relative h-[320px] flex items-center justify-center text-center bg-cover bg-center" style="background-image: url('/images/about/blue_bg.webp');">
  <div class="text-white">
    <h1 class="text-[3.5rem] font-bold leading-[1.2]">{{ page.title }}</h1>
    
    <p class="opacity-90">{{ page.date | date: "%d.%m.%Y" }}</p>
    {% if page.author %}
      <p class="mt-2 font-semibold uppercase tracking-wider opacity-95">{{ page.author }}</p>
    {% endif %}
  </div>
</header>

<section class="max-w-3xl mx-auto my-12 px-5 text-gray-800 leading-relaxed">
  <article>
    {{ content }}
  </article>
</section>
