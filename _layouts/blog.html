---
layout: default
---
<div class="relative w-full h-[320px] overflow-hidden">
    <img src="../images/about/blue_bg.webp" alt="Empowering Sri Lanka" class="w-full h-full object-cover">
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
        <h1 class="text-3xl md:text-3xl font-bold text-white drop-shadow-lg">
            News & Insights
        </h1>
    </div>
</div>



<section class="blog-section" style="padding: 40px 20px; background: #f8fbff;">
  <div style="max-width: 1200px; margin: 0 auto; text-align: center; margin-bottom: 20px;">
    <h5 style="color:#0050c8; text-transform: uppercase; font-weight:700; font-size: 20px; margin:0;">
      Insights & Updates
    </h5>
    <h2 style="font-size: 34px; font-weight:800; margin: 10px 0 20px; 
           line-height: 1.3; white-space: nowrap;">
  Latest Stories And Research Driving Open-Source Innovation.
</h2>

    
    <!-- Category Filter -->
    <div style="text-align: right; margin-top: 10px;">
      <select id="categoryFilter" style="padding: 10px; border-radius: 6px; border:1px solid #ccc;">
        <option value="all">All</option>
        <option value="technology">Technology</option>
        <option value="news">News</option>
      </select>
    </div>
  </div>

  <!-- Blog Grid -->
  <div id="blogGrid" 
       style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto;">
    {% for post in site.posts %}
  <div class="blog-card" data-category="{{ post.category | downcase }}" 
       style="background: #fff; border-radius: 12px; overflow: hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
    {% if post.image %}
      <div style="position: relative; aspect-ratio: 1/1; overflow: hidden;">
        <img src="{{ post.image }}" alt="{{ post.title }}" style="width:100%; height:100%; object-fit:cover;">
        <div style="position: absolute; top:10px; right:10px; background:#0050c8; color:#fff; padding:6px 10px; font-size:12px; border-radius:6px;">
          {{ post.date | date: "%d %b" }}
        </div>
      </div>
    {% endif %}
    <div style="padding: 15px;">
      <!-- Category below image -->
      <p style="margin: 5px 0 2px; font-size:16px; font-weight:600; color:#333;">
        {{ post.category }}
      </p>
      <!-- Title -->
      <h3 style="margin: 2px 0; font-size:18px; font-weight:600;">
        <a href="{{ post.url }}" style="color:#000; text-decoration:none;">
          {{ post.title }}
        </a>
      </h3>
    </div>
  </div>
{% endfor %}

  </div>
</section>

<!-- Pagination -->
<div style="text-align:center; margin:30px 0;">
  <span style="padding:8px 12px; border:1px solid #ccc; border-radius:5px; margin:0 3px; cursor:pointer;">1</span>
  <span style="padding:8px 12px; border:1px solid #ccc; border-radius:5px; margin:0 3px; cursor:pointer;">2</span>
  <span style="padding:8px 12px; border:1px solid #ccc; border-radius:5px; margin:0 3px; cursor:pointer;">3</span>
</div>

<script>
  // JS Filtering
  const filter = document.getElementById("categoryFilter");
  const cards = document.querySelectorAll(".blog-card");

  filter.addEventListener("change", function() {
    const val = this.value;
    cards.forEach(card => {
      if (val === "all" || card.dataset.category === val) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  });
</script>
